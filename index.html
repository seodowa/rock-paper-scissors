<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Rock Paper Scissors</h2>
        <h3 id="round-number">Round 1</h3>
        <div class="human-score-container">
            <p>Human Score: </p>
            <p id="human-score">0</p>
        </div>
        <div class="computer-score-container">
            <p>Computer Score: </p>
            <p id="computer-score">0</p>
        </div>
        <div class="draw-score-container">
            <p>Draws: </p>
            <p id="draw-score">0</p>
        </div>
        
        <label for="options">Select option: </label>
        <select id="options" inputmode="ra">
            <option value="rock" selected>Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>

        <div class="computer-choice-container">
            <p>The computer chose:</p>
            <p id="computer-choice"></p>
        </div>

        <p id="round-winner"></p>
        <p id="game-winner"></p>

        <div class="buttons">
            <button id="submitBtn">Submit</button>
            <button id="restartBtn">Play Again</button>
        </div>

       <script src="logic.js"></script> 
    </body>
</html>
